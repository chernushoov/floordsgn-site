[build]
  publish = "/"

# Redirect для SPA admin panel
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Headers для безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
